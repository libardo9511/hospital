<FlexboxLayout class="flex-principal">
    <!--<FlexboxLayout class="m-b-10 flex-label">
        <Label class="label-seleccion" text="Seleccione un Paciente"></Label>
    </FlexboxLayout>-->
    <FlexboxLayout class="m-b-20 m-t-20">
        <SearchBar textFieldHintColor="whitesmoke" row="0" hint="Buscar por identificaciÃ³n" (textChange)="onTextChanged($event)"
            (loaded)="searchBarLoaded($event)" (clear)="onClear($event)" (submit)="onSubmit($event)"></SearchBar>
    </FlexboxLayout>
    <ScrollView>
        <StackLayout class="" height="80%">
            <FlexboxLayout class="flex-no-datos m-t-20" *ngIf="pacientes.length == 0">
                <Label text="No hay resultados" class="label-list" ></Label>
            </FlexboxLayout>
            <ListView [items]="pacientes" class="list-group" (itemTap)="onSelectItem($event)" height="90%">
                <ng-template let-item="item">
                    <GridLayout rows="30,30" columns="*,*">
                        <Label row="0" column="0" [text]="item.nombres" class="label-list"></Label>
                        <Label row="0" column="1" [text]="item.apellidos" class="label-list"></Label>
                        <Label row="1" column="0" [text]="item.identificacion" class="label-list"></Label>
                        <Label row="1" column="1" [text]="item.fechaNaci" class="label-list"></Label>
                    </GridLayout>
                </ng-template>
            </ListView>
        </StackLayout>
    </ScrollView>
</FlexboxLayout>
